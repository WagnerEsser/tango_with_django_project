{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %} Categorias {% endblock %}

{% block body_block %}

	{% if categories %}
	    <ul>
	        {% for category in categories %}
	        <li>{{ category.name }}</li>
	        {% endfor %}
	    </ul>
	{% else %}
	    <strong>Nenhuma categoria.</strong>
	{% endif %}

{% endblock %}
