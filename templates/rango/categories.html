<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
        <meta charset="UTF-8">
    </head>

    <body>
    	{% if categories %}
		    <ul>
		        {% for category in categories %}
		        <li>{{ category.name }}</li>
		        {% endfor %}
		    </ul>
		{% else %}
		    <strong>Nenhuma categoria.</strong>
		{% endif %}
		<p><a href="{% url 'rango:index' %}">Voltar</a>
	</body>
</html>
