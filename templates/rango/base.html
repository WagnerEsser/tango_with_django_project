<!DOCTYPE html>

<html>
    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <div>
            <h1>Rango diz... Alô Mundo!</h1>
            <p><a href="{% url 'rango:index'%}">Início</a> |
            
            {% if user.is_authenticated %}
                <a href="{% url 'index' %}admin">{{ user.username }}</a> (<a href="{% url 'rango:logout' %}">Sair</a>) |
                <a href="{% url 'rango:restricted' %}">Teste de restrição</a> |
            {% else %}
                <a href="{% url 'rango:login' %}">Entrar</a> |
            {% endif %}
            
            <a href="{% url 'rango:register' %}">Cadastre-se</a> |
            <a href="{% url 'rango:about' %}">Sobre</a></p>

        </div>

        <hr/>

        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <p>============= RODAPÉ =============</p>
        </div>

    </body>
</html>
