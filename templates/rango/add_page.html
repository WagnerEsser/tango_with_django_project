<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Adicionar uma página para a categoria "{{ category.slug }}":</h1>

        <form id="category_form" method="post" action="{% url 'rango:add_page' category.slug %}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br/><br/>
            {% endfor %}

            <input type="submit" name="submit" value="Criar página" />
        </form>
    </body>
</html>
