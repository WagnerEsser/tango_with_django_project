<ul class="nav nav-sidebar">
	{% if cats %}
	    {% for category in cats %}
		    {% if category == act_cat %}
		    	<li class="active">
    		{% else %}
    			<li>
			{% endif %}
		    <a href="{% url 'rango:gotocategory' %}?category_id={{ category.id }}">{{ category.name }}</a></li>
		{% endfor %}
	{% else %}
    	<p class="bg-danger text-danger rango-warning">Não há categorias ainda.</p>
	{% endif %}
</ul>
