{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %} Registre-se {% endblock %}

{% block body_block %}

    {% if registered %}
        <strong>Obrigado por se registrar!</strong>
        <a href="/rango/">Página inicial</a><br />
    {% else %}
        <div class="page-header">
            <h1>Novo cadastro</h1>
        </div>

        <form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">
            {% csrf_token %}

            <div class='col-sm-12'>
                <div class="form-group col-sm-3" >

                    <div class="form-group">
                        <p class="required"> <label for="id_username">Nome de usuário:</label>
                            <input class="form-control" id="id_username" maxlength="30" name="username" type="text"  placeholder="Digite seu nome de usuário..." title="Obrigatório. 30 caracteres ou menos. Somente letras, dígitos e @/./+/-/_."/>
                        </p>
                    </div>

                    <div class="form-group">
                        <p class="required"><label for="id_email">E-mail:</label>
                            <input class="form-control" id="id_email" name="email" type="email" placeholder="Digite seu email..." />
                        </p>
                    </div>

                    <div class="form-group">
                        <p><label for="id_website">Site:</label>
                            <input class="form-control" id="id_website" name="website" type="url" placeholder="Digite seu website..." />
                        </p>
                    </div>
                    
                    <div class="form-group">
                        <p><label for="id_picture">Foto:</label>
                            <input id="id_picture" name="picture" type="file" placeholder="Faça upload de sua imagem..." />
                        </p>
                    </div>

                    <div class="form-group">
                        <p class="required"><label for="id_password">Senha:</label>
                            <input class="form-control" id="id_password" name="password" type="password" placeholder="Digite a nova senha..." />
                        </p>
                    </div>
                    
                    <br/>
                    <center>
                        <input type="submit" class="btn btn-success" name="submit" value="Cadastrar" >
                    </center>

                </div>
            </div>
        </form>
    {% endif %}

{% endblock %}
